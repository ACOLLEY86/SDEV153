<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crafty Nurse</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="craftynurse.css">
        <meta name="description" content="Discover what our customers are saying 
        about Crafty Nurse's custom healthcare products. Read reviews and testimonials 
        highlighting the quality, uniqueness, and satisfaction of our badge reels, 
        clothing, embroidery, stickers, cups, and mugs.">
    </head>
    <body class="nurse-background">  
        <header class="header">
            <h1>
                <a href="index.html" class="logo-link">
                    Crafty Nurse
                    <img src="images/logo-removebg-preview.png" width="100" height="100" alt="Nurse Logo">
                </a></h1>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li>
                    <a href="products.html">Custom Products</a>
                    <ul>
                        <li><a href="badge.html">Badge Reels</a></li>
                        <li><a href="mugs.html">Mugs and Cups</a></li>
                        <li><a href="clothing.html">Clothing and Hats</a></li>
                        <li><a href="embroidery.html">Custom Embroidery</a></li>
                        <li><a href="stickers.html">Vinyl Stickers</a></li>
                    </ul>
                </li>
                <li><a href="quote.html">Get A Quote</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
        <div class="container content">
            <main>
                <h2>Leave a Review</h2>
                <form id="reviewForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="5">5 stars</option>
                        <option value="4">4 stars</option>
                        <option value="3">3 stars</option>
                        <option value="2">2 stars</option>
                        <option value="1">1 star</option>
                    </select>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                    <button type="submit">Submit Review</button>
                </form>
                <h2>Customer Reviews</h2>
                <div class="reviews">
                </div>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                const reviewForm = document.getElementById("reviewForm");
                const reviewsContainer = document.querySelector(".reviews");
                reviewForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const name = document.getElementById("name").value;
                const rating = document.getElementById("rating").value;
                const comment = document.getElementById("comment").value;
                const reviewElement = document.createElement("div");
                reviewElement.classList.add("review");
                reviewElement.innerHTML = `
                    <p><strong>${name}</strong></p>
                    <p>Rating: ${rating} stars</p>
                    <p>${comment}</p>`;
                reviewsContainer.appendChild(reviewElement);
                reviewForm.reset(); });});
            </script>
            </main>
        </div>
        <footer class="footer">Copyright &copy; 2023 Crafty Nurse</footer>
    </body>
</html>
